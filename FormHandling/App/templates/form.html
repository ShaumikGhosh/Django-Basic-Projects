<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

</head>
<body>

<form method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>Title</td>
            <td>{{ form.title }}{{ form.title.errors }}</td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Save</button></td>
        </tr>
        <tr>
            <td></td>
            <td>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </td>
        </tr>
    </table>
</form>
</body>
</html>
