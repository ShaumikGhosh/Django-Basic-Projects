<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" name="fname" placeholder="Enter first name"></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text" name="lname" placeholder="Enter last name"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Save</button><span style="color: green; font-size: 20px;">{{ success }}</span></td>
            </tr>
        </table>
    </form>
</body>
</html>
