<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<table align="center">
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" placeholder="Enter first name" value="{{ edit_data.first_name }}"></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td><input type="email" name="email" placeholder="Enter email address" value="{{ edit_data.email }}"></td>
			</tr>
			<tr>
				<td></td>
				<td><button type="submit">Login</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
