<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        Username <input type="text" name="au" placeholder="Enter user email"><br>
        Password <input type="password" name="password" placeholder="Enter user password"><br>
        <button type="submit">Login</button>{{error}}
    </form>
</body>
</html>
