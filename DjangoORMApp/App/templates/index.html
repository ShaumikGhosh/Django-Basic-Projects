<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" placeholder="Enter first name"/> </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" placeholder="Enter last name"/> </td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text" name="ftname" placeholder="Enter father's name"/> </td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text" name="mtname" placeholder="Enter mother's name"/> </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Save Info</button> {{ msg }}</td>
            </tr>
        </table>
    </form>
<table align="center" border="1" width="800" style="text-align: center">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Father's Name</th>
            <th>Mother's Name</th>
            <th>Action</th>
        </tr>
    {% for i in student %}
        <tr>
            <td>{{ i.name.first_name }}</td>
            <td>{{ i.name.last_name }}</td>
            <td>{{ i.fathers_name }}</td>
            <td>{{ i.mothers_name }}</td>
            <td>
                <a href="/user/{{ i.id }}/action/edit/">Edit</a> |
                <a href="/user/{{ i.id }}/action/delete">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </thead>
</table>
</body>
</html>
