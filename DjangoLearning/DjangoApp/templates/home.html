<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td><label for="first_name">First Name</label></td>
                <td><input type="text" name="first_name" placeholder="Enter first name"/></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name</label></td>
                <td><input type="text" name="last_name" placeholder="Enter last name"/></td>
            </tr>
            <tr>
                <td><label for="phone">Phone No</label></td>
                <td><input type="text" name="phone" placeholder="Enter phone number"/></td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="text" name="age" placeholder="Enter age"/></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Save Now</button> </td>
            </tr>
        </table>
    </form>
    {% if user.count != 0 %}
        <table align="center" border="1" width="900" style="text-align: center; margin-top: 50px">
            <thead>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Age</th>
                <th>Actions</th>
            </thead>
            <tbody>
            {% for i in user %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.first_name }}</td>
                    <td>{{ i.last_name }}</td>
                    <td>{{ i.phone }}</td>
                    <td>{{ i.age }}</td>
                    <td>
                        <a href="about/me/{{ i.slug }}">Details</a> |
                        <a href="">Edit</a> |
                        <a href="">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
    <p style="text-align: center; color: red;">No data available right now</p>
    {% endif %}
</body>
</html>
