<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Views</title>
</head>
<body>
<table>
    <tr>
        <td>Id</td>
        <td>Product Title</td>
        <td>Product Model</td>
        <td>Product Price</td>
        <td>Product Status</td>
        <td>Created At</td>
    </tr>
    {% for foo in prd %}
        <tr>
            <td>{{ foo.id }}</td>
            <td>{{ foo.product_name }}</td>
            <td>{{ foo.product_model }}</td>
            <td>{{ foo.product_price }}</td>
            <td>{{ foo.product_status }}</td>
            <td>{{ foo.created_date }}</td>
        </tr>
    {% endfor %}

</table>
</body>
</html>
