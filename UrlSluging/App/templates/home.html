<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter full title"/>
        <button type="submit">Save</button>
    </form>
    <table border="1">
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Url</td>
            <td>Action</td>
        </tr>
        {% for ab in std %}
            <tr>
                <td>{{ ab.id }}</td>
                <td>{{ ab.title }}</td>
                <td>{{ ab.slug }}</td>
                <td><a href="/details/{{ ab.slug }}/{{ ab.id }}">Details</a> </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
