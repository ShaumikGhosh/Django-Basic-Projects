<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home2</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Flower Name</td>
                <td><input type="text" name="flower_name"/></td>
            </tr>
            <tr>
                <td>Flower Color</td>
                <td><input type="text" name="flower_color"/></td>
            </tr>
            <tr>
                <td>Flower Desc</td>
                <td><textarea name="flower_desc"></textarea> </td>
            </tr>
            <tr>
                <td>Which Garden?</td>
                <td>
                    <select name="gid">
                        {% for foo in garden %}
                            <option value="{{ foo.id }}">{{ foo.name }}</option>
                        {% endfor %}

                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</body>
</html>
