<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td><label for="{{ form.password.html_name }}">{{ form.password.label }}</label> </td>
            <td>{{ form.password }}</td>
        </tr>
        <tr>
            <td><label for="{{ form.confirm_password.html_name }}">{{ form.confirm_password.label }}</label> </td>
            <td>{{ form.confirm_password }}</td>
        </tr>
    <tr>
            <td></td>
            <td style="color: red;" id="display">
                {{ form.confirm_password.errors }}
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Save</button> </td>
        </tr>
        <tr>
            <td></td>
            <td style="color: green;">
                {% for success in messages %}
                    {{ success }}
                {% endfor %}
            </td>
        </tr>
    </table>
</form>
</body>
</html>
