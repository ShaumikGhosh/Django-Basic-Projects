{% extends 'admin/master_layout.html' %}
{% block title %}Dashboard{% endblock %}

{% block app_body %}
    <div class="app_body">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td><label for="user_name">Name</label> </td>
                <td><input type="text" name="user_name" placeholder="Enter user name" value="{{ name }}"></td>
            </tr>
            <tr>
                <td></td>
                <td style="color: red">{{ name_error }}</td>
            </tr>
            <tr>
                <td><label for="user_email">Email</label> </td>
                <td><input type="text" name="user_email" placeholder="Enter user email" value="{{ email }}"></td>
            </tr>
            <tr>
                <td></td>
                <td style="color: red">{{ email_error }}</td>
            </tr>
            <tr>
                <td><label for="user_password">Password</label> </td>
                <td><input type="password" name="user_password" placeholder="Enter user password" value="{{ password }}"></td>
            </tr>
            <tr>
                <td></td>
                <td style="color: red">{{ password_error }}</td>
            </tr>
            <tr>
                <td><label for="user_gender">Gender</label> </td>
                <td>
                    <select title="select gender" name="user_gender">
                        <option value="">-- Select Gender --</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="color: red">{{ gender_error }}</td>
            </tr>
            <tr>
                <td><label for="user_country">Country</label> </td>
                <td><input type="text" name="user_country" placeholder="Enter user country" value="{{ country }}"></td>
            </tr>
            <tr>
                <td></td>
                <td style="color: red">{{ country_error }}</td>
            </tr>
            <tr>
                <td><label for="user_phone">Phone</label> </td>
                <td><input type="text" name="user_phone" placeholder="Enter user phone" value="{{ phone }}"></td>
            </tr>
            <tr>
                <td></td>
                <td style="color: red">{{ phone_error }}</td>
            </tr>
            <tr>
                <td><label>Select User Image</label> </td>
                <td><input type="file" name="user_image"></td>
            </tr>
            <tr>
                <td></td>
                <td style="color: red">{{ image_error }}</td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Add Now</button> </td>
            </tr>
        </table>
    </form>
    </div>
{% endblock %}
