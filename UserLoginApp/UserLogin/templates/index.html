<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="text-align: center">
    <form method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" placeholder="Enter user name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Enter user email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" placeholder="Enter user password"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Register Data</button>
                    <span style="color: green; font-size: 20px">{{ message }}</span>
                </td>
            </tr>
        </table>
    </form>
<a href="user/logged-in/login/">Login Page</a>
</body>
</html>
